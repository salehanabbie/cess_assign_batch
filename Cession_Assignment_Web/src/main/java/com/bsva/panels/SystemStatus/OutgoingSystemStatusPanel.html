<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <wicket:panel>
		<fieldset class="fieldset">
		<legend class="legend">Outgoing Files</legend>
		<span wicket:id="feedback"></span>
	<form wicket:id="form"> 
	<div>
	<table border="0">
			<tr>
				<td><label class="requiredLabel">Destination Member No:</label></td>
				<td><select wicket:id="memberNo"/> </td>
			</tr>
			
			<tr>
				<td><label class="requiredLabel">Service:</label></td>
				<td><select wicket:id="serviceIdOut"/> </td>
			</tr>
		</table>
		<br></br>
		<span>
			<input wicket:id=generateTableButton type="submit" value="View Files">	
			<input wicket:id="viewAllButton" type="submit" value="View All">
		</span>
		<!-- <h4>Outgoing File</h4> -->
 		<table wicket:id="outgoingDataTableStatus" class="gridtable" />
 	</div>
			</form>
		</fieldset>
	</wicket:panel>
</body>
</html>
