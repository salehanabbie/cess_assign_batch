<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>


<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<fieldset class="fieldset">
	<!-- <legend class="legend" > Maintain Account Type </legend> -->
	<legend class="legend" wicket:id ="legend"></legend>
<span wicket:id="feedback_1"/>
	<form wicket:id=MaintainAccountTypePanel>
	<div>  
		<table border="0">
		
			<tr>
				<td><span wicket:id ="label1"></span></td>
				<td><input wicket:id="accountTypeCode" type="text"> </td>
			</tr>
<tr>
				<td><span wicket:id ="label2"></span></td>
				<td><input wicket:id="accountTypeDescription" type="text"> </td>
			</tr>
			
			<tr>
				<td><span wicket:id ="label3"></span></td>
				<td><select wicket:id="activeInd"/> </td>
			</tr>

</table>
		<br></br>
		<span>
			<input wicket:id="saveButton" type="submit" value="Save">
			<input wicket:id="cancelButton" type="submit" value="Cancel">	
		</span>
		</div>
	</form>
	</fieldset>
</wicket:panel>
</body>
</html>
