<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<fieldset class="fieldset">
	<!-- <legend class="legend" >Maintain Error Codes</legend> -->
	<legend class="legend" wicket:id ="legend"></legend>
		<span wicket:id="feedback_1"/>
	<form wicket:id="maintainConfgErrorCodesPanel">

	<div>  
		<table border="0">
		
			<tr>
				<td><span wicket:id ="label1"></span></td>
				<td><input wicket:id="errorCode" type="text"> </td>
			</tr>
			
			<tr>
				<td><span wicket:id ="label2"></span></td>
				<td><input wicket:id="errorDescription" type="text"> </td>
			</tr>
			
			<tr>
				<td><span wicket:id ="label3"></span></td>
					<td><select wicket:id="activeInd" /></td>
			</tr>
			
			<tr>
				<td><span wicket:id ="label4"></span></td>
				<td><select wicket:id="severity"/> </td>
			</tr>
			
			
		</table>
		<br></br>
		<span>
			<input wicket:id="saveButton" type="submit" value="Save">
			<input wicket:id="cancelButton" type="submit" value="Cancel">	
		</span>
		</div>
	</form>
	</fieldset>
</wicket:panel>

</body>
</html>
