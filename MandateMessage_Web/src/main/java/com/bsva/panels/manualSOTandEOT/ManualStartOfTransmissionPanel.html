<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<fieldset class="fieldset">

		</table>
		<br></br>
		<span>
			<input wicket:id=generateSOTFileTButton type="submit" value="Generate SOT File">

		</div>

	</fieldset>
