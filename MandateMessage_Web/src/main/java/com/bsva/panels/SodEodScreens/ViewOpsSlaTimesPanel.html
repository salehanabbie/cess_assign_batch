<body>
<wicket:panel>
		<fieldset class="fieldset">

			<form wicket:id="viewOpsSlaTimesPanel">

				<span align="right"> <label>Service:</label> 
				<input wicket:id="searchText" type="text">

				<span align="right"> <label>Services:</label>

				</span>

				</span>
				<span align="Right">
				<input wicket:id="extendSlaTime" type="submit" value="Extend SLA Time"/>
				</span><br></br>
					<table wicket:id="dataTable" class="gridtable" />
				<br></br>
					 <input wicket:id="updateButton" type="submit" value="Update">
					 </div>
			</form>
		</fieldset>
	</wicket:panel>
