<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
 <wicket:panel>
	<fieldset class="fieldset">
		<legend class="legend">Incoming Files</legend>
		<span wicket:id="feedback"></span>
		<form wicket:id="form"> 
		<div>  
		<table border="0">
			<tr>
				<td><label class="requiredLabel">Member No:</label></td>
				<td><select wicket:id="memberNo"/> </td>
			</tr>
			
			<tr>
				<td><label class="requiredLabel">Service:</label></td>
				<td><select wicket:id="serviceIdIn"/> </td>
			</tr>
			<tr>
				<td><label class="requiredLabel">File Name:</label></td>
				<td>
					<input wicket:id="searchText" type="text"> 
					<input wicket:id="searchButton" type="submit" value="Search">
				</td>
			</tr>
		</table>
		<br></br>
		<span>
			<input wicket:id=generateTableButton type="submit" value="View File Names">	
			<input wicket:id="viewAllButton" type="submit" value="View All Files">
		</span>
		</div>
			<h4>Incoming Files</h4>
			 <table wicket:id="defaultTable" class="gridtable"/>
			 <br></br>
			 	<!-- input wicket:id="viewFileButton" type="submit" value="View File"-->
			<!--  <br></br> -->
			 <input wicket:id="generateReport"  type="submit" value="Generate Balancing Report"/> 
			 <input wicket:id="generateMarkoffFileBalance"  type="submit" value="Generate Markoff Balancing Report"/> 
			  <br></br>
		</form> 
	</fieldset>
</wicket:panel>
</body>
</html>
