<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<fieldset class="fieldset">
			<legend class="legend">Audit Tracking Report</legend>
			<span wicket:id="feedback_1" />
			<form wicket:id="auditProcessForm">
				<table>
					
					<tr>

						<td><label>User Id: </label></td>
						<td><input wicket:id="userId" type="text"></td>
					</tr>

					<tr>
						<td><label>Action: </label></td>
						<td><select wicket:id="actionChoice"/> </td>
					</tr>
		
						<tr>
							<td><label class="requiredLabel">From Date: </label></td>
							<td><input wicket:id="fromDate" /></td>
							<td></td>
							<td><label class="requiredLabel">To Date: </label></td>
							<td><input wicket:id="toDate"  /></td>
						</tr>

				</table>
				<br></br>
					 <span> 
					 <input wicket:id="generateReportButton" type="submit" value="Generate Report"> 
					</span>
			</form>
		</fieldset>
	</wicket:panel>
</body>
</html>
